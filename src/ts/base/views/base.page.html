<div ng-controller="BasePageController" class="container">
  <h4>Page</h4>
  <p>Exemplo de p√°gina com carregamento de posts de uma API.</p>
  <hr>
  
  <p class="text-center text-muted" ng-if="loaded.status === false">
    Carregando posts <i class="fa fa-spin fa-circle-notch"></i>
  </p>

  <p ng-if="loaded.status && error === true" class="display-1">
    <strong>Erro ao carregar posts.</strong>
  </p>

  <ul class="list-group" ng-if="loaded.status && error === false && posts">
    <li ng-repeat="post in posts track by $index" 
        class="list-group-item"
        id="post-{{post.id}}">
      <span class="badge badge-primary badge-pill">
        {{post.id}}
      </span> <strong>{{post.title}}</strong><br/>
      <small>{{post.body}}</small>
    </li>
  </ul>
</div>
